<html>
    <head>
        <title>EWI Ground Station Home Page</title>
    </head>
    <body>
        <h1>Select your mission:</h1>
        <button type="button"><a href="{% url 'davinci_home' %}">DaVinci Satellite</a></button>
        <button type="button"><a href="{% url 'delfic3_home' %}">Delfi-C3</a></button>
        <button type="button"><a href="{% url 'delfin3xt_home' %}">Delfi-n3Xt</a></button>

        <button type="button"><a href="{% url 'transmission_downlink' %}">Downlink Frames</a></button>

        <button type="button"><a href="{% url 'register' %}">Register</a></button>
        {% endif %}


    </body>
</html>
