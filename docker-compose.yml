# runs local docker container on localhost, port 8000
# this is not used for deployment
version: '3.7'

services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-delfitlm}
      - POSTGRES_USER=${POSTGRES_DB:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_DB:-postgres}
    restart: always

  app:
    build:
        context: .
    environment:
        - POSTGRES_DB=${POSTGRES_DB:-delfitlm}
        - POSTGRES_USER=${POSTGRES_DB:-postgres}
        - POSTGRES_PASSWORD=${POSTGRES_DB:-postgres}
        - POSTGRES_HOST=${POSTGRES_DB:-db}
        - POSTGRES_PORT=${POSTGRES_DB:-5432}
    restart: always
    depends_on:
      - "db"
      - "grafana"

  influxdb:
    image: influxdb:latest
    ports:
      - 8086:8086
    volumes:
      - influxdb-storage:/var/lib/influxdb
    environment:
      # - INFLUXDB_ADMIN_USER=admin
      # - INFLUXDB_ADMIN_PASSWORD=adminadmin
      - INFLUXDB_HTTP_FLUX_ENABLED=true
    restart: always

  grafana:
      image: grafana/grafana:latest
      ports:
      - '3000:3000'
      volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - ./grafana/dashboards/:/var/lib/grafana/dashboards/
      - ./grafana.ini:/etc/grafana/grafana.ini
      depends_on:
      - influxdb
      # environment:
      # - GF_SECURITY_ADMIN_USER=admin
      # - GF_SECURITY_ADMIN_PASSWORD=admin

      # - GF_AUTH_ANONYMOUS_ENABLED=true
      # - GF_AUTH_ANONYMOUS_ORG_NAME="delfi"
      # - GF_AUTH_ANONYMOUS_ORG_ROLE=View
      # - GF_USERS_ALLOW_SIGN_UP=false
      restart: always

volumes:
    db_data:
    influxdb-storage:
    grafana-storage: