# runs local docker container on localhost, port 8000
# this is not used for deployment
version: '3.7'

services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-delfitlm}
      - POSTGRES_USER=${POSTGRES_DB:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_DB:-postgres}
    restart: always

  app:
    build:
        context: .
    environment:
        - POSTGRES_DB=${POSTGRES_DB:-delfitlm}
        - POSTGRES_USER=${POSTGRES_DB:-postgres}
        - POSTGRES_PASSWORD=${POSTGRES_DB:-postgres}
        - POSTGRES_HOST=${POSTGRES_DB:-db}
        - POSTGRES_PORT=${POSTGRES_DB:-5432}
        - INFLUXDB_V2_ORG=${INFLUXDB_V2_ORG:-Delfi Space}
        - INFLUXDB_V2_TOKEN=${INFLUXDB_V2_TOKEN:-adminpwd}
    restart: always
    depends_on:
      - "db"
      - "grafana"
      - "influxdb"

  influxdb:
    image: influxdb:latest
    ports:
      - 8086:8086
    volumes:
      - influxdb_storage:/var/lib/influxdb
    restart: always

  influx-cli:
    #  initializes influxdb user/password/bucket...
    image: influxdb:latest
    container_name: influx-cli
    depends_on:
      - influxdb
    command: sh -c 'sleep 5; influx setup
     --bucket "${INFLUX_TLM_BUCKET:-delfi_pq_downlink}"
     --token "${INFLUXDB_V2_TOKEN:-adminpwd}"
     --org "${INFLUXDB_V2_ORG:-Delfi Space}"
     --username=${INFLUX_USERNAME:-"admin"}
     --password=${INFLUX_PASSWORD:-"adminpwd"}
     --host=http://influxdb:8086
     --force &&
     influx bucket create --name "${INFLUX_DATA_BUCKET:-delfi_pq_raw_data}"
     --token "${INFLUXDB_V2_TOKEN:-adminpwd}"
     --org "${INFLUXDB_V2_ORG:-Delfi Space}"'

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    volumes:
      - grafana_storage:/var/lib/grafana
      - ./grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/provisioning/:/etc/grafana/provisioning/datasources/
      - ./grafana/dashboards/:/etc/grafana/provisioning/dashboards/
    depends_on:
      - influxdb
    environment:
      - GF_SERVER_DOMAIN=${GF_SERVER_DOMAIN:-localhost}
    restart: always

volumes:
    db_data:
    influxdb_storage:
    grafana_storage:
