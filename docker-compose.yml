# runs local docker container on localhost, port 8000
# this is not used for deployment
version: '3.7'

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
  
  app:
    build:
        context: .
    ports:
        - "8000:8000"
    volumes:
        - ./src:/app
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
        - DEBUG=1
        - POSTGRES_DB
        - POSTGRES_USER
        - POSTGRES_PASSWORD
        - POSTGRES_HOST
        - POSTGRES_PORT
    depends_on:
      - "db"

