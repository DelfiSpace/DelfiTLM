version: '3.7'

services:
  db:
    ports:
      - "5432:5432"
            
  app:
    command: >
       sh -c "python manage.py migrate &&
       python manage.py runserver 0.0.0.0:8000"
    environment:
        - DEBUG=1
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - "db"
